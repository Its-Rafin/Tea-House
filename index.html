<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>
    <!-- Manrope Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <!-- Icon google -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=call_made" />
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/71cc0ea0b1.js" crossorigin="anonymous"></script>
    <!-- Tailwindcss  & Daisyui  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.12/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                'gradient-start': '#FF8938',
                'gradient-end': '#F00',
                'title-color': '#1C1C1C',
                'description-color': '#777',
              }
            }
          }
        }
      </script>
    <style>
        .font-manrope{
            font-family: "Manrope", sans-serif;
        }
    </style>
</head>
<body class="font-manrope">
<header>
    <!-- Hero section -->
    <div class="hero">
        <div class="hero-content flex-col lg:flex-row">
          <div class="flex-1">
            <h1 class="text-7xl text-title-color font-extrabold">
                It's good <br>
                tea time at The <br>
                Tea House</h1>
            <p class="py-6 text-description-color text-lg font-medium">
                Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.
            </p>
            <a class="btn bg-gradient-to-r from-gradient-start to-gradient-end text-white font-bold text-xl">Explore More
                <span class="material-symbols-outlined">call_made</span>
            </a>
          </div>
          <div class="flex-1 relative">
            <img src="images/banner.png" />
            <div class="flex gap-3 w-64 py-5 px-6 bg-white rounded-xl shadow-md absolute left-20 bottom-4">
                <img src="icon/Group 5.png" alt="">
                <div>
                    <h4 class="text-title-color text-3xl font-extrabold">5.00</h4>
                    <p class="font-semibold text-description-color">Trust Pilot Ratings</p>
                </div>
            </div>
          </div>
        </div>
      </div>
</header>
<main>
    
</main>
<footer>

</footer>
</body>

</html>
